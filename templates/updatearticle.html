{% extends "bodylay.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="POST" enctype="multipart/form-data">
            <h3>Makale Güncelle</h3>
            <hr>
            {% csrf_token %}
            {{ form.media }}
            {{form|crispy}}
            <button class="btn btn-danger float-right" type="submit">Güncelle</button>
        </form> 
    </div>
</div>
{% endblock %}
